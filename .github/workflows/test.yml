name: Java CI with Gradle

on:
  push:
    branches: [ "test" ]
permissions:
  id-token: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: make application.yml
        run: |
          mkdir ./src/main/resources # resources 폴더 생성
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml

      - run: |
          cat ./src/main/resources/application.yml 

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Build, tag and push the image to AWS ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 도커 컨테이너 빌드 및 ECR에 push
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          # 배포 스크립트 작성
          mkdir scripts
          touch scripts/afterInstall.sh
          echo "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY" >> scripts/afterInstall.sh
          echo "docker pull \$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> scripts/afterInstall.sh
          touch scripts/applicationStart.sh
          echo "docker run -p 80:8080 -e PROFILE=local -d --restart always --name cross-puzzle-api $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> scripts/applicationStart.sh

      - name: upload to S3
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          zip -r deploy-$IMAGE_TAG.zip ./scripts appspec.yml
          aws s3 cp --region ap-northeast-2 --acl private ./deploy-$IMAGE_TAG.zip s3://bluegreen-seongha/deploy-$IMAGE_TAG.zip
      - name: start deploy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws deploy create-deployment \
          --application-name BlueGreenCodeDeploy \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --deployment-group-name BlueGreen  \
          --s3-location bucket=puzzle-deploy,bundleType=zip,key=deploy-$IMAGE_TAG.zip
